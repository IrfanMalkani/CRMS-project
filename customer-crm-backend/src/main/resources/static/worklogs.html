<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLogs | CRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <div id="sidebar-container"></div> 

        <div class="main-content">
            <div id="header-container"></div> 
            </header>

            <main class="container-fluid py-4">
                <h2 class="mb-4">WorkLog Management</h2>
                
                <div class="card p-4 mb-4">
                    <h5 id="formTitle">Add New WorkLog</h5>
                    <form id="worklogForm">
                        <input type="hidden" id="worklogId">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="workName" class="form-label">Work Name</label>
                                <input type="text" class="form-control" id="workName" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="actualAmount" class="form-label">Actual Amount</label>
                                <input type="number" class="form-control" id="actualAmount" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="customerCost" class="form-label">Customer Cost</label>
                                <input type="number" class="form-control" id="customerCost" step="0.01" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button type="button" class="btn btn-secondary me-2" id="cancelButton">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitButton">Add WorkLog</button>
                        </div>
                    </form>
                </div>

                <div class="card p-4">
                    <h5>All Work Logs</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mt-3">
                            <thead>
                                <tr>
                                    <th>Work Name</th>
                                    <th>Actual Amount</th>
                                    <th>Customer Cost</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="worklogTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="components/scripts/load-components.js"></script>
    <script src="worklogs.js"></script>
</body>
</html>
