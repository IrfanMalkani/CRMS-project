<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRMS Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-inner">
            <form id="signupForm">
                <h3>Sign Up</h3>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" required>
                </div>
                <div class="mb-3">
                    <label for="phoneInput" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneInput" placeholder="Enter phone number">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="forgot-password text-end mt-3">
                    Already have an account? <a href="/index.html">Sign In</a>
                </p>
                <div id="message" class="mt-3"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
