<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | CRMS Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard-wrapper">
        <div id="sidebar-container"></div> 

        <div class="main-content">
            <div id="header-container"></div> 
        </header>

        <main class="container-fluid py-4">
          <h2 class="mb-4">Dashboard</h2>
          <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card card-purple h-100">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h4 class="card-title">Products Sold</h4>
                      <h2 class="card-text">4565</h2>
                      <p class="card-footer-text">Jan - March 2019</p>
                    </div>
                    <i class="fas fa-shopping-cart card-icon"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card card-red h-100">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h4 class="card-title">Net Profit</h4>
                      <h2 class="card-text">$ 8541</h2>
                      <p class="card-footer-text">Jan - March 2019</p>
                    </div>
                    <i class="fas fa-money-bill-wave card-icon"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card card-orange h-100">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h4 class="card-title">New Customers</h4>
                      <h2 class="card-text">4565</h2>
                      <p class="card-footer-text">Jan - March 2019</p>
                    </div>
                    <i class="fas fa-users card-icon"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card card-blue h-100">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h4 class="card-title">Customer Satisfaction</h4>
                      <h2 class="card-text">99%</h2>
                      <p class="card-footer-text">Jan - March 2019</p>
                    </div>
                    <i class="fas fa-heart card-icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div id="footer-container"></div>
    
      <script src="components/scripts/load-components.js"></script>
    
  </body>
</html>
