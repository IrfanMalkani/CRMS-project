<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | CRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

    <div class="dashboard-wrapper">
        <div id="sidebar-container"></div> 

        <div class="main-content">
            <div id="header-container"></div> 

            <main class="container-fluid py-4">
                <div class="card p-4 mb-4">
                    <h5 id="formTitle">Add New Customer</h5>
                    <form id="customerForm">
                        <input type="hidden" id="customerId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="datetime" class="form-label">Date Time</label>
                                <input type="text" class="form-control" id="datetime" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="operatorName" class="form-label">Operator Name</label>
                                <!-- <input type="text" class="form-control" id="operatorName" readonly> -->
                                 <input type="text" id="operatorName" name="operatorName" class="form-control" value="Admin" readonly>
                                 <!-- <input type="text" id="operatorName" name="operatorName" placeholder="Operator Name" readonly> -->

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customerName" class="form-label">Customer's Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fatherName" class="form-label">Father's Name</label>
                                <input type="text" class="form-control" id="fatherName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="spouseName" class="form-label">Spouse Name</label>
                                <input type="text" class="form-control" id="spouseName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter numbers separated by commas">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="workLogSelect" class="form-label">Working (WorkLog)</label>
                                <select class="form-control" id="workLogSelect" multiple="multiple"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="workDescription" class="form-label">Name Of Working</label>
                                <textarea class="form-control" id="workDescription" rows="3"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="costing" class="form-label">Costing (Auto)</label>
                                <input type="number" class="form-control" id="costing" step="0.01" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="callAmount" class="form-label">Call Amount</label>
                                <input type="number" class="form-control" id="callAmount" step="0.01" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="depositAmount" class="form-label">Deposit Amount</label>
                                <input type="number" class="form-control" id="depositAmount" step="0.01" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="discountOrLoss" class="form-label">Discount / Loss</label>
                                <input type="number" class="form-control" id="discountOrLoss" step="0.01">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="dueAmount" class="form-label">Due Amount (Auto)</label>
                                <input type="number" class="form-control" id="dueAmount" step="0.01" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tokenNumber" class="form-label">Token No</label>
                                <input type="text" class="form-control" id="tokenNumber">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emitraId" class="form-label">Emitra Id</label>
                                <input type="text" class="form-control" id="emitraId">
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="workStatus" class="form-label">Working Status</label>
                                <select class="form-control" id="workStatus">
                                    <option value="Accepted">Accepted</option>
                                    <option value="In_progress">In-progress</option>
                                    <option value="Due">Due</option>
                                    <option value="Returned">Returned</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="otherRemark" class="form-label">Other's Remark</label>
                                <textarea class="form-control" id="otherRemark" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end mt-2">
                            <button type="button" class="btn btn-secondary me-2" id="cancelButton">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitButton">Add Customer</button>
                        </div>
                    </form>
                </div>

                <div class="card p-4">
                    <h5>All Customers</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mt-3">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Name</th>
                                    <th>Mobile</th>
                                    <th>Call Amt</th>
                                    <th>Due Amt</th>
                                    <th>Operator Name</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customerTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="components/scripts/load-components.js"></script>
    <script src="customers.js"></script>
</body>
</html>
